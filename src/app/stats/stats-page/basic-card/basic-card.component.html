<mat-card class="info-card curved">
    <mat-card-title>
        <h2>Tasks Breakdown</h2>
    </mat-card-title>
    <mat-card-content>
        <div class="graph">
            <app-pie-tasks [single]="taskStats"></app-pie-tasks>
        </div>

        <p>{{ taskCompletedComment() }}</p>

        <div class="graph" style="margin-top: 2rem;">
            <app-number-card [single]="boardStats"></app-number-card>
        </div>
    </mat-card-content>
</mat-card>
