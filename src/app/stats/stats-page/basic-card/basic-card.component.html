<mat-card class="info-card curved">
    <mat-card-title>
        <h2>Tasks Breakdown</h2>
    </mat-card-title>

    <mat-card-content>
        <mat-accordion multi>
            <mat-expansion-panel class="dark" expanded>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Completion rate
                    </mat-panel-title>
                </mat-expansion-panel-header>

                <div class="graph">
                    <app-pie-tasks [single]="taskStats"></app-pie-tasks>
                </div>
        
                <p>{{ taskCompletedComment() }}</p>
            </mat-expansion-panel>

            <mat-expansion-panel class="dark" expanded>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        General statistics
                    </mat-panel-title>
                </mat-expansion-panel-header>

                <div class="graph" style="margin-top: 2rem;">
                    <app-number-card [single]="boardStats"></app-number-card>
                </div>
            </mat-expansion-panel>
        </mat-accordion>
    </mat-card-content>
</mat-card>
