<ngx-charts-area-chart
  (window:resize)="onResize($event)"
  [view]="view"
  [scheme]="colorScheme"
  [legend]="legend"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [xAxisTickFormatting]="parseLabel"
  [xAxis]="xAxis"
  [yAxis]="yAxis"
  [curve]="curve"
  [showGridLines]="showGridLines"
  [yAxisLabel]="yAxisLabel"
  [timeline]="timeline"
  [results]="single">
</ngx-charts-area-chart>
