<main>
  <div class="tip">
    <mat-card class="curved" style="display: inline-flex">
      <mat-card-content style="display: inline-table">
        <p *ngIf="randomInt > 0.5"><strong>Tip:</strong> Right click on tasks to mark them as complete.</p>
        <p *ngIf="randomInt < 0.5"><strong>Tip:</strong> Deleting boards or tasks does not delete the data used for calculating insights. Feel free to clean up unnecessary clutter!</p>
      </mat-card-content>
    </mat-card>
  </div>
  <div cdkDropList cdkDropListOrientation="horizontal" class="boards" (cdkDropListDropped)="drop($event)">

    <div class="board-button">
      <button mat-raised-button color="accent" cdkDragDisabled (click)="openBoardDialog()">
        New Board
      </button>
    </div>

    <app-board cdkDrag *ngFor="let board of boards" [board]="board" [boardTitle]="board.title">
      <mat-icon class="light" cdkDragHandle class="handle">drag_indicator</mat-icon>
    </app-board>
    
  </div>
</main>
